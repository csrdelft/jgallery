<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>Viewport height</title>
    <script type="text/javascript" src="assets/bundle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script type="text/javascript">
document.body.appendChild((new JGallery([
    {
        title: 'Album 1',
        items: [
            {
                url: 'images/large/1.jpg',
                thumbUrl: 'images/thumbs/1.jpg',
                title: 'Photo1'
            },
            {
                url: 'images/large/2.jpg',
                thumbUrl: 'images/thumbs/2.jpg',
                title: 'Photo2'
            },
            {
                url: 'images/large/3.jpg',
                thumbUrl: 'images/thumbs/3.jpg',
                title: 'Photo3'
            }
        ]
    }
], {
    height: '100vh',
    canChangeMode: false
})).getElement());
</script>
<div id="gallery">
</div>
</body>
</html>
